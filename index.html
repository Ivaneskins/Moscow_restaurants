<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Uber Eats</title>
    <link rel="stylesheet" href="https://unpkg.com/flexboxgrid2@7.2.1/flexboxgrid2.min.css">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <h1 id="anchor"></h1>
    <header class="header">
        <div class="wrapper">
            <div class="header__wrapper">
                <div class="header__logo">
                    <img src="./img/svg/logo-header.svg" alt="UBER EATS" class="header__logo-pic">
                </div>
                <div class="nav__login">
                    <div class="login">
                        <a href="#" class="button__login">
                            Войти
                        </a>
                    </div>
                    <div class="header__basket">
                        <img src="./img/svg/header-basket.svg" alt="lock" class="header__basket-pic">
                    </div>
                </div>
            </div>
        </div>
    </header>

<!--    search-row-->

    <div class="wrapper">
        <section class="search">
            <div class="search__row">
                <input type="text" class="search__row-text" placeholder="Поиск по ресторанам и кухням">
            </div>
        </section>
    </div>

<!--main section-->

    <div class="wrapper">
        <div class="main">
            <h1 class="main__text">Рестораны в Москве</h1>

            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <figure class="restaurants">
                        <img src="img/photo1.jpg" alt="Макдоналдс - Газетный" class="restaurant-img">
                        <figcaption>
                            <h2 class="restaurant__name"><a href="index2.html" class="restaurant__href">Макдоналдс - Газетный</a></h2><br>
                            <h3 class="food__type">₽₽ • Бургеры</h3><br>
                            <h3 class="cooking__time">25 - 35 мин</h3>
                        </figcaption>
                    </figure>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <figure class="restaurants">
                        <img src="img/photo2.jpg" alt="DimSum & Co — ЦДМ" class="restaurant-img">
                        <figcaption>
                            <h2 class="restaurant__name"><a href="index2.html" class="restaurant__href">DimSum & Co — ЦДМ</a></h2><br>
                            <h3 class="food__type">₽ • Японская • Китайская • Азиатская</h3><br>
                            <h3 class="cooking__time">40 - 50 мин</h3>
                        </figcaption>
                    </figure>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <figure class="restaurants">
                        <img src="img/photo3.jpg" alt="ДвижОК — Манежная" class="restaurant-img">
                        <figcaption>
                            <h2 class="restaurant__name"><a href="index2.html" class="restaurant__href">ДвижОК — Манежная</a></h2><br>
                            <h3 class="food__type">₽ • Американская • Европейская</h3><br>
                            <h3 class="cooking__time">35 - 45 мин</h3>
                        </figcaption>
                    </figure>
                </div>

                <div class="col-lg-4 col-md-6 col-sm-12">
                    <figure class="restaurants">
                        <img src="img/photo4.jpg" alt="НЯ — NHA" class="restaurant-img">
                        <figcaption>
                            <h2 class="restaurant__name"><a href="index2.html" class="restaurant__href">НЯ — NHA</a></h2><br>
                            <h3 class="food__type">₽₽ • Вьетнамская</h3><br>
                            <h3 class="cooking__time">30 - 40 мин</h3>
                        </figcaption>
                    </figure>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <figure class="restaurants">
                        <img src="img/photo5.jpg" alt="Точка Дзы — Цветной" class="restaurant-img">
                        <figcaption>
                            <h2 class="restaurant__name"><a href="index2.html" class="restaurant__href">Точка Дзы — Цветной</a></h2><br>
                            <h3 class="food__type">₽₽ • Вьетнамская</h3><br>
                            <h3 class="cooking__time">40 - 50 мин</h3>
                        </figcaption>
                    </figure>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <figure class="restaurants">
                        <img src="img/photo6.jpg" alt="Cinnabon" class="restaurant-img">
                        <figcaption>
                            <h2 class="restaurant__name"><a href="index2.html" class="restaurant__href">Cinnabon</a></h2><br>
                            <h3 class="food__type">₽ • Выпечка • Десерты • Капкейки</h3><br>
                            <h3 class="cooking__time">25 - 35 мин</h3>
                        </figcaption>
                    </figure>
                </div>

                <div class="col-lg-4 col-md-6 col-sm-12">
                    <figure class="restaurants">
                        <img src="img/photo7.jpg" alt="PIZZELOVE" class="restaurant-img">
                        <figcaption>
                            <h2 class="restaurant__name"><a href="index2.html" class="restaurant__href">PIZZELOVE</a></h2><br>
                            <h3 class="food__type">₽₽ • Пицца</h3><br>
                            <h3 class="cooking__time">15 - 25 мин</h3>
                        </figcaption>
                    </figure>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <figure class="restaurants">
                        <img src="img/photo8.jpg" alt="Zю кафе — Тверская" class="restaurant-img">
                        <figcaption>
                            <h2 class="restaurant__name"><a href="index2.html" class="restaurant__href">Zю кафе — Тверская</a></h2><br>
                            <h3 class="food__type">₽₽ • Японская</h3><br>
                            <h3 class="cooking__time">25 - 35 мин</h3>
                        </figcaption>
                    </figure>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <figure class="restaurants">
                        <img src="img/photo9.jpg" alt="Bar BQ Cafe — Манежная" class="restaurant-img">
                        <figcaption>
                            <h2 class="restaurant__name"><a href="index2.html" class="restaurant__href">Bar BQ Cafe — Манежная</a></h2><br>
                            <h3 class="food__type">₽₽₽ • Европейская</h3><br>
                            <h3 class="cooking__time">30 - 40 мин</h3>
                        </figcaption>
                    </figure>
                </div>
            </div>
        </div>
    </div>

<!--    Footer-->

    <footer>
        <div class="wrapper">
            <img src="img/svg/logo-footer.svg" alt="UberEats" class="footer__logo-pic">
            <div class="line"></div>
                <div class="footer__main">
                    <div class="row">
                        <div class="first__block col-lg-4 col-md-4 col-sm-12">
                            <img src="img/language_list_world_pic.png" alt="World-pic" class="language__list__world-pic">
                            <div class="social">
                                <h1 class="tag">#</h1><h1 class="test">UberEats</h1>
                                <div class="social__block-pict">
                                    <img src="img/svg/facebook.svg" alt="facebook" class="social-pic">
                                    <img src="img/svg/twitter.svg" alt="twitter" class="social-pic">
                                    <img src="img/svg/instagram.svg" alt="instagram" class="social-pic">
                                </div>
                            </div>
                        </div>
                        <div class="second__block col-lg-3 col-md-4 col-sm-12">
                            <h1 class="footer__main-text">Об UberEats</h1>
                            <h1 class="footer__main-text">Станьте партнёром по доставке</h1>
                            <h1 class="footer__main-text">Станьте партнёром-рестораном</h1>
                        </div>
                        <div class="third__block col-lg-2 col-md-2 col-sm-12">
                            <h1 class="footer__main-text">Все города</h1>
                            <h1 class="footer__main-text">Цены</h1>
                            <h1 class="footer__main-text">Помощь</h1>
                            <h1 class="footer__main-text">FAQs</h1>
                        </div>
                    </div>
                </div>

            <div class="line"></div>
            <section class="stores">
                    <img src="img/appstore.jpg" alt="appstore" class="store">
                    <img src="img/googleplay.jpg" alt="googleplay" class="store">
            </section>
            <div class="line"></div>

<!--footer-end-->

            <div class="footer__end">
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-12">
                        <h1 class="footer__end-text">© 2017 Uber Technologies Inc.</h1>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-12">
                        <h1 class="footer__end-text">Обработка персональных данных</h1>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-12">
                        <h1 class="footer__end-text footer_last_text">Пользовательское соглашение</h1>
                    </div>
                </div>
            </div>
        </div>
        <a href="#anchor">
            <img src="img/svg/btn-up.svg" alt="btn-up" class="btn-up">
        </a>
    </footer>





</body>
</html>
